<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login Page</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
  <div class="boundaries">
    <div class="login_block">
        <div class="left_login_block">
            <div class="name_of_site">

            </div>
            <div class="center_image">

            </div>
        </div>
        <div class="right_block">
            <div class="buttons_signup">
                <div class="sign_up_container">
                    <button class="sign_up_button">
                        Sign Up
                    </button>
                </div>
                <div class="tour_container">
                    <button class="tour_button">
                        Tour
                    </button>
                </div>
            </div>
            <div class="greeting">
              <span class="account_welcome">Welcome !</span> <br>
            </div>
            <div class="textsign"
              <span class="account_sign">Sign in to your account</span>
            </div>
            <div class="user_name_div" data-validate="Type user name">
                <input class="first-name" class="input100" type="text" name="username" placeholder="User name">
                <span class="focus-input100"></span>
            </div>
            <div class="user_password_div" data-validate="Type password">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
            </div>
            <div class="forgot">
                <a href="#" class="txt2">
                Forgot Password ?
                </a>
            </div>
            <div class="login_button">
                <button class="login100">
                Login
                </button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
